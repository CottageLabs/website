{% from "partials/_tags.html" import tags_titles %}

<div class="related_technologies">
    {% set colors = ["red", "green", "brown"] %}
    {% set vars = {"idx": -1} %}
    {% for slug in tags %}
    {% if vars.update({"idx": (vars.idx + 1) % 3}) %}{% endif %}
    <a href="{{ SITEURL }}/projects/{{ slug|lower }}" class="tag tag--{{ colors[vars.idx] }}">{{ slug }}</a>
    {% endfor %}
</div>
