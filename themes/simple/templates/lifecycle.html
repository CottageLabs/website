{% extends "base.html" %}
{% block content %}
    <div class="row justify-content-between lifecycle">
        <div class="content col-lg-6">
            {{ page.content }}
            <a href="{{ SITEURL }}/projects/"><span class="tag tag--see-in-projects tag--green">Our projects</span></a>
        </div>
        <div class="col-lg-6">
            <img src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/{{ page.image }}" alt="Data Lifecycle graph" {% if page.title == "Project Lifecycle" %} id="project_lifestyle--graphic" {% endif %}>
        </div>
    </div>
{% endblock %}
