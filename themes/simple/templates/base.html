<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cottage Labs</title>
    <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/{{ CSS_FILE }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    {% include 'nav.html' %}
</nav>
<main>
    <div class="container">
        <section id="section-links">
            <div class="content">
                <h1>MAKE THE MOST OF YOUR DATA</h1>
                <div class="links-container">
                    <a href="#" class="section-link"><div id="oa-logo" class="section-link--icon" alt="open access icon"></div><span class="section-link--text"></span></a>
                    <a href="#" class="section-link"><div id="dv-logo" class="section-link--icon" alt="data visualisation icon"></div><span class="section-link--text">Data visualisation</span></a>
                    <a href="#" class="section-link"><div id="dr-logo" class="section-link--icon" alt="data repositories icon"></div><span class="section-link--text">Data repositories</span></a>
                    <a href="#" class="section-link"><div id="bd-logo" class="section-link--icon" alt="bespoke developement icon"></div><span class="section-link--text">Bespoke development</span></a>
                </div>
            </div>
        </section>
        <section id="section-clients">
            <div class="content">
                <h2>Pleasure To Work With</h2>
                <div class="clients-logos">
                    <img class="clients-logo" src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/clients/mdr.svg" alt="MDR">
                    <img class="clients-logo" src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/clients/doaj.svg" alt="DOAJ">
                    <img class="clients-logo" src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/clients/nglp.svg" alt="NGLP">
                    <img id="coalitions-logo" class="clients-logo" src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/clients/oa.svg" alt="CoalitionS">
                    <img class="clients-logo" src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/clients/deepgreen.svg" alt="DeepGreen">
                    <img class="clients-logo" src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/clients/wna.svg" alt="World Nuclear Association">
                    <img class="clients-logo" src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/clients/materiom.svg" alt="Materiom">
                    <img class="clients-logo" src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/clients/invenio.svg" alt="Inverio">
                    <img class="clients-logo" src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/clients/wpi.svg" alt="Digital WPI">
                </div>
            </div>
        </section>
    </div>

</main>
<footer role="contentinfo">{% include 'footer.html' %}</footer>
</body>
</html>
