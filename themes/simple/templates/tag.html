{% extends "base.html" %}

{% block content %}
    {% include "browser.html" %}

    <h2>Projects tagged with "{{ tag }}"</h2>
    <ul>
        {% for article in articles if tag in article.tags %}
            <li><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
