{% extends "base.html" %}
{% block content %}
    <div class="row homepage">
        <section id="section-links" class="section-links col col-5">
            <div class="section-links--content">
                <img id="logo" src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/logo.svg" alt="Cottage Labs Logo">
                <h1>MAKE THE MOST OF YOUR DATA</h1>
                <div class="line"></div>
                <div class="links-container">
                    <a href="{{ SITEURL }}/open-access-infrastructure" class="section-link">
                        <div id="oa-logo" class="section-link--icon" alt="open access icon"></div>
                        <span class="section-link--text section-link--text_green-on-hover">Establish Open access infrastructure</span></a>
                    <a href="{{ SITEURL }}/data-visualisation" class="section-link">
                        <div id="dv-logo" class="section-link--icon" alt="data visualisation icon"></div>
                        <span class="section-link--text section-link--text_red-on-hover">Fashion Data Visualisations</span></a>
                    <a href="{{ SITEURL }}/data-repositories" class="section-link">
                        <div id="dr-logo" class="section-link--icon" alt="data repositories icon"></div>
                        <span class="section-link--text section-link--text_green-on-hover">Build Your Data repositories</span></a>
                    <a href="{{ SITEURL }}/bespoke-development" class="section-link">
                        <div id="bd-logo" class="section-link--icon" alt="bespoke developement icon"></div>
                        <span class="section-link--text section-link--text_red-on-hover">Craft your Bespoke development</span></a>
                </div>
            </div>
        </section>
        <section id="section-clients" class="section-clients col-auto">
            {# place for a banner #}
            {# ------- #}
            {% include "partials/_clients_logos.html" %}
        </section>
    </div>
{% endblock %}
